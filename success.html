<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter success message</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-success">
    <div class="main-success">
      <img src="assets/images/icon-success.svg" class="imgsuccess">
      <h1 class="main-element">Thanks for subscribing!</h1>
      <p class="main-element" id="text-success">A confirmation email has been sent to  <span id="emailChange">your email</span>
      .Please open it and click the button inside to confirm your subscription</p>
    <button id="dismiss" class="main-element">Dismiss message</button>
  </div> 

    

  </div>
</body>
<script src="./index.js"></script>
</html>
