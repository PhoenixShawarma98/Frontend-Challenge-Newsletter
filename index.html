<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
  <div class="main">
    <div class="top">
      <img class="img1" src="assets/images/illustration-sign-up-mobile.svg">    
    </div><div class="bot">
      <h1 class="bottom">Stay updated!      </h1>
      <p class="bottom" id="text">  Join 60,000+ product managers receiving monthly updates on:      </p>
      <ul class="bottom" id="ul">
        <li class="bottom" id="first">Product discovery and building what matters</li>
        <li class="bottom">Measuring to ensure updates are a success</li>
        <li class="bottom">And much more!</li>
      </ul>
      <div class="header">
        <p class="address">Email address</p>
        <span class="error-message" id="error-message">Valid email required</span>
      </div>
        <input type="text" name="e-mail" id="e-mail" class="bottom" placeholder="email@company.com">
        <button onclick="clickevent()" id="submit" class="bottom" >Subscribe to monthly newsletter</button>
    </div>
    <div class="right">
      <img class="img2" src="assets/images/illustration-sign-up-desktop.svg">
    </div>
  </div>
</div>
<script src="./index.js"></script>
</body>
</html>
